[tool.poetry]
name = "mirror-tool"
version = "0.2.0"
description = "A tool for managing git mirrors."
authors = ["Rohan McGovern <rohan@mcgovern.id.au>"]
license = "GPLv3"

[tool.poetry.scripts]
"mirror-tool" = "mirror_tool.cmd:entrypoint"

[tool.poetry.dependencies]
python = ">=3.9"
"ruamel.yaml" = ">=0.17.21"
jsonschema = ">=4.4.0"

[tool.poetry.dev-dependencies]
pytest = ">=7.1.1"
pytest-cov = ">=3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
