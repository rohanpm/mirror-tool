name: Test image

on:
  workflow_dispatch:
  workflow_call:
  pull_request:
    branches: [main]

jobs:
  test-image:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v5

      - name: Test image
        run: |
          set -xe
          docker build . -t mirror-tool -f image/Containerfile
          docker run mirror-tool --help
